name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Create Release (draft)
      env:
        GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          --repo ${{ github.repository }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "Automated release for ${{ github.ref_name }}" \
          --draft

  build-and-upload:
    name: Build and Upload ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: G4Starter_linux
          - os: windows-latest
            asset_name: G4Starter.exe
          - os: macos-latest
            asset_name: G4Starter_mac

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable
      run: python build.py

    - name: Rename executable (Unix)
      if: runner.os != 'Windows'
      run: mv dist/G4Starter dist/${{ matrix.asset_name }}

    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} dist/${{ matrix.asset_name }} --clobber

  publish-release:
    name: Publish Release
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
    - name: Publish Release
      env:
        GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      run: |
        gh release edit ${{ github.ref_name }} \
          --repo ${{ github.repository }} \
          --draft=false
